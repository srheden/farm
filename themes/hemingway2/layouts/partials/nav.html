<section class="section" style="position: absolute;top: 0;left: 0;right: 0;background: rgba(255,255,255, 0.94);padding: 0px 20px;">
  <div class="container">
    <nav class="nav" style="background-color: transparent;">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          <a class="nav-item" href="/pages/about">About</a>
          {{ range .Site.Params.social }}
          <a class="level-item" href="https://instagram.com/grocerystories">
            <span class="icon">
              <i class="fa_instagram"></i>
            </span>
          </a>
          <a class="level-item" href="{{ .url }}">
            <span class="icon">
              <i class="fa {{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
  </div>
</section>
